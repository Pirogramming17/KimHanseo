<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />        
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
        <link rel="stylesheet" href="./naver.css"> <!--href는 위치 알림-->    
                                             
    </head>
    <body>
        <header>
            <div class="center-align">  <!--가운데 정렬용 div, 구역 자체를 가운데 정렬 (안에 글자 말고)-->
                                    <!--div 구별을 위해 id 달아줌-->
                <span> 
                    네이버를 시작페이지로
                </span>
                <span>
                    쥬니어네이버
                </span>
                <span>
                    해피빈
                </span>
                <div id="header-search">
                    <a href="https://www.naver.com" >   <!-- a 태그: 링크 달아주기, href 부가 설명 (attribute)-->
                        <h1>
                            <span>네이버</span>
                        </h1>
                    </a>
                      
                    <h2 class="blind">검색창</h2>
                    <fieldset>                      <!--범례(테두리로 묶는) 태그-->
                        <legend class="blind">검색</legend>  
                        <input />                   <!--검색창 생성-->
                        <button>
                            검색
                            <span class="search-image"></span>
                        </button>
                    </fieldset>
                </div>
               
            </div>
        </header>
        <nav>
            <div class="center-align"> <!-- 공통되는 거면 id쓰는 것보다 class로 함수 만들어주기-->
                <ul>                <!-- unordered list-->
                    <li>
                        <a href="">
                            <span></span>
                            <span class ="blind">메일</span>
                        </a>
                    </li>       <!--list item-->
                    <li><a href=""><span></span><span class ="blind">카페</span></a></li>       <!--list item-->
                    <li><a href=""><span></span><span class ="blind">블로그</span></a></li>       <!--list item-->
                    <li><a href=""><span></span><span class ="blind">지식인</span></a></li>       <!--list item-->
                    <li><a href=""><span></span><span class ="blind">쇼핑</span></a></li>       <!--list item-->
                    <li><a href=""><span></span><span class ="blind">네이버페이</span></a></li>       <!--list item-->
                    <li><a href=""><span></span><span class ="blind">네이버쇼핑</span></a></li>       <!--list item-->
                    
                </ul>
            </div>
        </nav>
        <main>
            <h2>실시간 검색어</h2>              <!--우선순위에 따라 키워드 작성...보통 h1엔 사이트 이름 적기-->
            <h3>연합뉴스</h3> 
            <ol>
                <li>충격)배고파..</li>
                <li>쇼킹)힘들어...</li>
                <li>집가고 싶다고 언급</li>
            </ol>             <!--우선순위에 따라 키워드 작성...보통 h1엔 사이트 이름 적기-->
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./015.png" alt="한국경제"/></li>        <!--이미지 태그, 속성(attribute) 부연설명-->
                <li><img src="./018.png" alt="이데일리"/></li>        <!--src는 파일의 위치, alt는 파일 설명-->
                <li><img src="./022.png" alt="세계일보"/></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>


    </body>
</html>

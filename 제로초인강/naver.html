<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />        
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
    </head>
    <body>
        <header>
            <h1><a href="https://www.naver.com">네이버</a></h1>      <!-- a 태그: 링크 달아주기, href 부가 설명 (attribute)-->
            <h2>검색창</h2>
            <fieldset>                      <!--범례(테두리로 묶는) 태그-->
                <legend>검색</legend>  
                <input />                   <!--검색창 생성-->
                <button>검색</button>
            </fieldset>
        </header>
        <nav>
            <ul>                <!-- unordered list-->
                <li>메일</li>       <!--list item-->
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>쇼핑</li>
                <li>네이버페이</li>
                <li>네이버쇼핑</li>
            </ul>
        </nav>
        <main>
            <h2>실시간 검색어</h2>              <!--우선순위에 따라 키워드 작성...보통 h1엔 사이트 이름 적기-->
            <h3>연합뉴스</h3> 
            <ol>
                <li>충격)배고파..</li>
                <li>쇼킹)힘들어..</li>
                <li>집가고싶다고 언급</li>
            </ol>             <!--우선순위에 따라 키워드 작성...보통 h1엔 사이트 이름 적기-->
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./015.png" alt="한국경제"/></li>        <!--이미지 태그, 속성(attribute) 부연설명-->
                <li><img src="./020.png" alt="동아일보"/></li>        <!--src는 파일의 위치, alt는 파일 설명-->
                <li><img src="./366.png" alt="조선비즈"/></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>


    </body>
</html>
